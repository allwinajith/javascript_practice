<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation using javaScript</title>
</head>
<body>
    <table>
        <tr>
            <td>First Name</td>
            <input type="text" name="fName" id="fName">
        </tr>
        <tr>
            <td>Last Name</td>
            <input type="text" name="lName" id=lName">
        </tr>
    </table>
</body>
</html>
