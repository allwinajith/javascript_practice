<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation using javaScript</title>
    <link rel="stylesheet" href="./validation.css">
</head>

<body>
<div id="total">
    <div id="imgDiv"></div>
    <div id="formDiv"> 
    <article>
        <h1>Sign Up</h1>
        <form id="myForm" onsubmit="return load(event)" method="post" >
            <p>
            <label for="fName">First Name &nbsp;:</label>
            <input type="text" name="fName" class="name" id="fName" maxlength="10" placeholder="First Name" autocomplete="on" autofocus>
            <br><label class="test" id="testName">First Name is required</label>
            </p>

            <p>
            <label for="lName">Last Name &nbsp;:</label>
            <input type="text" name="lName" class="name" id="lName" maxlength="10" autocomplete="on" placeholder="Last Name">
            </p>

            <p>
                <span><label>Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label></span>
                <span id="radioBtn">
                <input type="radio" name="Gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="female" value="Female">
                <label for="female">Female</label>
            </span>
            </p>

            <p>
            <label for="pNum">Phone &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="tel" name="pNum" id="pNum" class="name" maxlength="10" placeholder="Mobile Number">
            <br><label class="test" id="testPh">Phone Number is required</label>
            </p>

            <p>
            <label for="eMail">email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="email" name="eMail" id="eMail" autocomplete="on" placeholder="e-mail">
            <br><label class="test" id="testMail">email is required</label>
            </p>

            <p>
                <label for="Pass">Password &nbsp;:</label>
                <input type="password" class="name" name="password" id="pass" placeholder="password">
            </p>
           
            <p>
                <input type="submit" value="Sign Up">
            </p>
            
        </form>
    </article>
   
    </div>
</div>
<script src="./validation.js"></script>
</body>
</html>
